<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="Style.css" rel="stylesheet"/>
    <title>Assignment 1 </title>
</head>
<body>
  <nav class="header">
    <h1>Sample Form | Sign Up Here</h1>
  </nav>
  

  
   
    <div class="container">
        
        <h3 class="form-head">Let us know you</h3>
        <div class="form">
          
          <form>
            <label for="name">Name:</label>
            <input type="name" placeholder="Name" name="name"/>
        
            <br>
            <label for="phone">Phone No:</label>
            <input type="number" placeholder="Phone Number" name="phone"/>
            <br>
            <label for="DoB">Date of Birth:</label>
            <input type="date" placeholder="DoB" name="DoB"/>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea cols="30" rows="5" name="address"></textarea>
            <br>
            <div class="check">
              <label for="gender">Gender:</label>
              <span class="right"> <input type="radio" value="Male" name="gender" style="color:white">Male</span>
              <span class="left">  <input type="radio" value="Female" name="gender">Female</span>
      
            </div>
            
            <br>

            <label for="city">City :</label>
            <select name = "city">
                <option value = "Select city" selected>Select city</option>
                <option value = "hyderabad">Hyderabad</option>
                <option value = "delhi">Delhi</option>
                <option value = "mumbai">Mumbai</option>
             </select>
             <br>
             <br>
             <div class="check">
              <label for="hobby">Hobbies:</label><br>
              <input type = "checkbox" name = "music" value = "off"> Music 
              <input type = "checkbox" name = "sports" value = "off"> Sports 
              <input type = "checkbox" name = "reading" value = "off"> Reading
              <input type = "checkbox" name = "hobby" value = "off"> Hobby 
              <br>
             </div>
           <br>
            
    
            <div class="float">
              <span id="left"><input type="submit" value="Submit"></span>
              <span id="right"><input type="button" value="Reset"></span>
            </div>
            
    
        </form>

             

              

              
        </div>
        
</body>
</html>
